services:
  - type: web
    name: dinakaran-portfolio-api
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: CONTACT_FROM_EMAIL
        sync: false
      - key: CONTACT_TO_EMAIL
        sync: false
